<aside class="sidebar">
  <article class="side_content">
    <div class="side_title">
      <p>대학소개</p>
    </div>
    <a th:href="@{/intro/greetings}">
      <div id="greeting">총장 인사말</div>
    </a>
    <a th:href="@{/intro/Philosophy}">
      <div id="philosophy">교육이념</div>
    </a>
    <a th:href="@{/intro/history}">
      <div id="history">연혁</div>
    </a>
    <a th:href="@{/intro/organizationchart}">
      <div id="organizationchart">조직도</div>
    </a>
    <a th:href="@{/intro/location}">
      <div id="location">오시는길</div>
    </a>
  </article>
</aside>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const path = location.pathname;

    if (path.includes("greetings")) {
      document.getElementById("greeting").classList.add("active");
    }else if (path.includes("Philosophy")) {
      document.getElementById("philosophy").classList.add("active");
    }else if (path.includes("history")) {
      document.getElementById("history").classList.add("active");
    }else if (path.includes("organizationchart")) {
      document.getElementById("organizationchart").classList.add("active");
    }else if (path.includes("location")) {
      document.getElementById("location").classList.add("active");
    }
  });
</script>

<style>
  .active {
    background-color: #3F97F6; /* 선택된 메뉴 스타일 */
    color: white;
  }
</style>
