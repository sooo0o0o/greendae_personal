<aside class="sidebar">
    <article class="side_content">
        <div class="side_title">
            <p>입학안내</p>
        </div>
        <a th:href="@{/admission/adnotice}">
            <div id="adnotice">공지사항</div>
        </a>
        <a th:href="@{/admission/early}">
            <div id="early">수시모집</div>
        </a>
        <a th:href="@{/admission/regular}">
            <div id="regular">정시모집</div>
        </a>
        <a th:href="@{/admission/transfer}">
            <div id="transfer">편입학</div>
        </a>
        <a th:href="@{/admission/qna}">
            <div id="consult">입학상담</div>
        </a>
    </article>
</aside>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const path = location.pathname;

        if (path.includes("adnotice")) {
            document.getElementById("adnotice").classList.add("active");
        }else if (path.includes("early")) {
            document.getElementById("early").classList.add("active");
        }else if (path.includes("regular")) {
            document.getElementById("regular").classList.add("active");
        }else if (path.includes("transfer")) {
            document.getElementById("transfer").classList.add("active");
        }else if (path.includes("qna")) {
            document.getElementById("consult").classList.add("active");
        }
    });
</script>

<style>
    .active {
        background-color: #3F97F6; /* 선택된 메뉴 스타일 */
        color: white;
    }
</style>
