<link rel="stylesheet" href="/css/community/write.css">
<link rel="website icon" type="png" th:href="@{/images/favicon.png}">
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const path = location.pathname;

        // 여러 폼 요소들에 대해 처리
        const freeboardWriteForm = document.getElementById("freeboardWriteForm");
        const noticeWriteForm = document.getElementById("noticeWriteForm");
        const adnoticeWriteForm = document.getElementById("adnoticeWriteForm");

        // 기본적으로 모든 폼을 숨기고, 조건에 맞는 폼만 보이게 설정
        freeboardWriteForm.style.display = "none";
        noticeWriteForm.style.display = "none";
        adnoticeWriteForm.style.display = "none";

        if (path.includes("freeboard")) {
            freeboardWriteForm.style.display = "block"; // 자유게시판 검색 폼을 보이게
        } else if (path.includes("adnotice")) {
            adnoticeWriteForm.style.display = "block"; // 공지사항 검색 폼을 보이게
        } else if (path.includes("notice")) {
            noticeWriteForm.style.display = "block"; // 공지사항 검색 폼을 보이게
        }
    });
</script>
