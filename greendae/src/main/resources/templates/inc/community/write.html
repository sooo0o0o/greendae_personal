<link rel="stylesheet" href="/css/community/write.css">
<link rel="website icon" type="png" th:href="@{/images/favicon.png}">
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const path = location.pathname;

        // 모든 폼 숨기기
        document.getElementById("freeboardWriteForm").style.display = "none";
        document.getElementById("noticeWriteForm").style.display = "none";
        document.getElementById("adnoticeWriteForm").style.display = "none";

        // 정확한 경로 매칭
        if (path.includes("/admission/adnotice/write")) {
            document.getElementById("adnoticeWriteForm").style.display = "block";
        } else if (path.includes("/community/notice/write")) {
            document.getElementById("noticeWriteForm").style.display = "block";
        } else if (path.includes("/community/freeboard/write")) {
            document.getElementById("freeboardWriteForm").style.display = "block";
        }
    });
</script>
